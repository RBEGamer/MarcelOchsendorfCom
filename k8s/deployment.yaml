apiVersion: v1
kind: Namespace
metadata:
  name: terminal
  labels:
    app.kubernetes.io/name: terminal
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: terminal-web
  namespace: terminal
  labels:
    app.kubernetes.io/name: terminal-web
    app.kubernetes.io/part-of: terminal
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: terminal-web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: terminal-web
        app.kubernetes.io/part-of: terminal
    spec:
      containers:
        - name: terminal-web
          image: registry.gitlab.com/your-group/your-project:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
          env:
            - name: NODE_ENV
              value: production
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: terminal-web
  namespace: terminal
  labels:
    app.kubernetes.io/name: terminal-web
    app.kubernetes.io/part-of: terminal
spec:
  selector:
    app.kubernetes.io/name: terminal-web
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
